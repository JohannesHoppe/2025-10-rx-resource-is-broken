<div class="error-card" role="alert">

  <div class="error-details">
    <p><strong>Error Type:</strong> <code>{{ getErrorType(error()) }}</code></p>
    <p><strong>Message:</strong></p>
    <pre>{{ getErrorMessage(error()) }}</pre>

      <pre>{{ getCauseDetails(error()) }}</pre>

  </div>
